plugins {
    id "java"
}

repositories {
    mavenCentral()
    maven {
        name = "spigot-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven {
        name = "jitpack"
        url = "https://jitpack.io"
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT"
    compileOnly "org.bstats:bstats-bukkit:3.0.2"
    implementation "org.glassfish:javax.json:1.0.4"
    implementation "com.samjakob:SpiGUI:v1.3.1"
}

archivesBaseName = "MojangMaps-spigot"

def javaVersion = JavaVersion.VERSION_17

java {
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    toolchain.languageVersion = JavaLanguageVersion.of(javaVersion.toString())
}

tasks.withType(JavaCompile).configureEach {
    options.release = javaVersion.toString() as Integer
}

processResources {
    include 'plugin.yml'
    filter { String line ->
        line.replace("\${project.version}", version.toString())
    }
}